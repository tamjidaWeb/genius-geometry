<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>

    <main>

        <!-- main content container -->

        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- traiangle card -->
                <div class="card bg-base-100 w-96 shadow-xl gap-4">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">triangle!</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h</p>

                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                      <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">area <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
<!-- parallelogram card -->
<div class="card bg-base-100 w-96 shadow-xl gap-4">
    <figure>
      <img
        src="images/parallelogram.png"
        alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">parallelogram!</h2>
      <p>Area (A) = b X h</p>
      <div>
        <input class="w-24 text-2xl rounded-sm" type="text" name="" id="parallelo-base" placeholder="base">
        <span class="mr-4 ml-2">cm</span>

        <input class="w-24 text-2xl rounded-sm" type="text" name="" id="parallelogram-height" placeholder="heights">
        <span class="mr-4 ml-2">cm</span>
      </div>

      <div>
        <p >area : <span id="parallelo-span">0</span><span>cm<sup>2</sup></span></p>
      </div>
      <div class="card-actions ">
        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>

  <div class="card bg-base-100 w-96 shadow-xl gap-4">
    <figure>
      <img
        src="images/rhombus.png"
        alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">Rectangle!</h2>
      <p>Area = W X L</p>

      <div class="flex ">
        <input type="text" name="" id="rectangle-Length" class="w-24 text-2xl rounded-sm" placeholder="width"> <span class="mr-4 ml-2">cm</span>
        <input type="text" name="" id="rectangale-width" class="w-24 text-2xl rounded-sm" placeholder="Length"> <span class="mr-4 ml-2">cm</span>
      </div>
      <div>
        <p class="text-2xl">area: <span id="rectangle-span">0</span><span>cm  <sup>2</sup></span></p>
      </div>
      <div class="card-actions ">
        <button onclick="rectangaleArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>
  <div class="card bg-base-100 w-96 shadow-xl gap-4">
    <figure>
      <img
        src="images/pentagon.png"
        alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">pentagon</h2>
      <p>Area (A) = 0.5 X p X b</p>

      <div class="flex gap-5">
        <input  class="w-24 text-2xl rounded-sm" type="text" name="" id="pen" placeholder="perimeter">
      <span>cm</span>
      <input  class="w-24 text-2xl rounded-sm" type="text" name="" id="apo" placeholder="apothem">
      <span>cm</span>
      </div>
      <div>
        <p>area: <span id="pentagon-span">0 <span><span>cm<sup>2</sup></span></p>
      </div> 
      <div class="card-actions ">
        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>

             </div>

             <!-- area calculation container -->
              <div class="w-96 border-2 border-gray-200 rounded-md">
                <h3 class="text-3xl text-center p-4">area calculation</h3>
              </div>
        </div>


    </main>

    <script src="scripts/triangle.calculate.js"></script>
    <script src="scripts/rectangle.calculate.js"></script>
    <script src="scripts/parallelogram.js"></script>
    
    <script src="scripts/penthagon-area.js"></script>
</body>
</html>
